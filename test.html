    <!-- This is the signup and log in page -->

    <div class="container">
        <div class="logoContainer">
            <img src="./src/assets/images/icons/blackIcons/logoBK.png" alt="dadlife logo" id="logo">
        </div>
        <div class="form-container">
            <h2 class="leadTitle">Welcome to DadLife</h2>
            <p class="desc">Sign In</p>
            <form class="sign-in" action="submit">
                <p class="label">Username</p>
                <input type="text" name="username" placeholder="Username">
                <p class="label">Password</p>
                <input type="password" name="password" placeholder="Password">
                <br>
                <button type="submit" class="main-btn">Log In</button>
            </form>
            <div class="sign-up-container">
                <h2 class="leadTitle">Sign Up</h2>
                <p class="desc">Join the DadLife Community</p>
                <form action="submit">
                    <p class="label">Username</p>
                    <input type="text" name="username" placeholder="Choose a username">
                    <p class="label">Password</p>
                    <input type="password" name="password" placeholder="Choose a password">
                    <p class="label">Confirm Password</p>
                    <input type="password" name="password" placeholder="Re enter password">
                    <br>
                    <button type="submit" class="main-btn">Log In</button>
                </form>
            </div>
        </div>
    </div>
